<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update cust</title>
</head>
<body>
<form th:method = "PATCH" th:action = "@{/customers/{id}(id=${customer.getId()})}" th:object = "${customer}" >
  <label for="name">Enter name of customer: </label>
  <input type = "text" th:field = "*{name}" id="name"/>
  <input type="submit" value="update customer">
</form>

</body>
</html>
